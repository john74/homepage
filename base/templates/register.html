{% extends 'index.html' %}
{% block title %}Register{% endblock title %}

{% block main %}
<body id="register">
<div id="registration">
    <form class="form" method="POST" action="">
        {% csrf_token %}
        {% for name, attributes in fields.items %}
        <div class="field">
            <label for="{{ attributes.id }}">{{name}}</label>
            <input
                type="{{ attributes.type }}"
                name="{{ attributes.id }}"
                id="{{ attributes.id }}"
                placeholder="{{ attributes.placeholder }}"
                autocomplete="off"
                required
            >
        </div>
        {% endfor %}
        <input type="submit" value="Register">
    </form>
    <a href="{% url 'accounts:login_user' %}">login</a>
</div>

</body>

{% endblock main %}
