<div id="search">

    <div id="available-engines">
    {% for engine in search_engines %}
        <span
        class="engine"
        data-name="{{ engine.name }}"
        data-action="{{ engine.action }}"
        data-method="{{ engine.method }}"
        data-name-attribute="{{ engine.name_attribute }}"
        >
        {{ engine.name }}
        <!-- <img src="{{engine.icon}}" alt=""> -->
        </span>
    {% endfor %}
    </div>

    {% for engine in search_engines %}
        {% if engine.is_default %}
            <form
            id="search-engine-form"
            action="{{ engine.url }}{{ engine.form_action }}"
            method="{{ engine.form_method }}"
            >
                <input id="search-bar" type="text" name="{{ engine.name_attribute }}" spellcheck="false">
                <button type="submit">Search</button>
            </form>
        {% endif %}
    {% endfor %}
</div>
