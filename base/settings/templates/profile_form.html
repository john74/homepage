    {% csrf_token %}
    <div class="field">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" value="{{ profile.username | default_if_none:'' }}">
    </div>
    <div class="field">
        <label for="country">Country</label>
        <input type="text" name="country" id="country" value="{{ profile.country | default_if_none:'' }}">
    </div>
    <div class="field">
        <label for="city">City</label>
        <input type="text" name="city" id="city" value="{{ profile.city | default_if_none:'' }}">
    </div>
