<div id="settings-email" class="field-group">
{% for email in emails %}
    <div class="email">
        <h3 class="service-title">{{email.service.name}}</h3>
        <div class="field">
            <label for="email-{{ email.id }}">Email</label>
            <input type="email" name="email-email" id="email-{{ email.id }}">
        </div>
        <div class="field">
            <label for="password-{{ email.id }}">Password</label>
            <input type="text" name="email-password" id="password-{{ email.id }}">
        </div>
        <div class="field">
            <label for="email-category-{{ email.id }}">Category</label>
            <input type="text" name="email-category" id="category-{{ email.id }}">
        </div>

        <div class="field">
            <label for="color-{{ email.id }}">Color</label>
            <input type="text" name="email-color" id="color-{{ email.id }}">
        </div>
        <div class="hidden">
            <input type="hidden" name="email-id" value="{{ email.id }}">
            <input type="hidden" name="email-service_id" value="{{ email.service.id }}">
        </div>
    </div>
{% endfor %}
</div>
